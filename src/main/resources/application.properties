# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=${JACKSON_WRITE_DATES_AS_TIMESTAMPS:false}
spring.jackson.time-zone=${JACKSON_TIME_ZONE:UTC}

# Logging Configuration
logging.level.root=${LOG_ROOT_LEVEL:INFO}
logging.level.com.tiktok=${LOG_APP_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_SPRING_WEB_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_HIBERNATE_BINDER_LEVEL:TRACE}

# Application Info
app.name=${APP_NAME:TikTok Clone API}
app.version=${APP_VERSION:1.0.0}

# Swagger / OpenAPI
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH:/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}
